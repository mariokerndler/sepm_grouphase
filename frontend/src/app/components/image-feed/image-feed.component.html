


<form class="col-12">
  <mat-form-field  >
    <mat-label>Artists</mat-label>
    <input type="text" matInput  [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option   *ngFor="let artist of artists " [value]="artist.id">
        {{artist.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="search"  name="searchForm"(keydown.enter)="loadFeed()" [(ngModel)]=" searchInput">
  </mat-form-field>

  <mat-label    color="primary"[matMenuTriggerFor]="tagListMenu">Tags selected {{searchParams.tagIds.length}}</mat-label>
  <mat-menu   #tagListMenu name="tagListMenu"     color="primary">

<mat-checkbox #tagMenuItems  name="tagCheckbox"*ngFor="let tag of tags;let i= index " [value]="tag.id"
              [(ngModel)]="tag.selected"
              (click)="$event.stopPropagation()"
              (change)="onTagSelect($event)">
         <span> {{tag.name}}</span>
    </mat-checkbox>


  </mat-menu>

  <div class="pagination">
    <button class="paginationButton" mat-button color="accent"  (click)="previousPage()">&lt;</button>
    <mat-label class="paginationText" color="accent"  style="width: 20px">{{searchParams.pageNr}}</mat-label>
    <button class="paginationButton"  mat-button color="accent"  (click)="nextPage()">&gt;</button>


  </div>

</form>

<mat-divider></mat-divider>
<div id="container" class="container">
  <div clas="header"> <br></div>
<div  class="content" >
  <div class="card-img-wrap">
    <div  class="feed" _ngcontent-c6="" gdcolumns="repeat(auto-fill, minmax(500px, 1fr))" gdgap="10px" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 10px;">
    <div   *ngFor="let artwork of images; let i= index" [style.gridRow]="artwork.row"  [style.gridCol]="artwork.col"  class="image">

      <img  [src]="url+artwork.imageUrl" alt="error" (click)="selectedArtwork=i">





      <div class="card-img-description-layer">
        <p class="card-img-description">
          {{artwork.name.substring(artwork.name.lastIndexOf("_")+1).replace(".jpg","")}}
        </p>
      </div>  </div>
      <span></span>
    </div>
    </div>
</div>

</div>


<app-gallery-carousel *ngIf="selectedArtwork!== null"  (closeCarousel)="selectedArtwork=null"  [artworks]="images" [selectedArtworkId]="selectedArtwork">

</app-gallery-carousel>
