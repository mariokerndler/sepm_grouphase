<button (click)="previousPage()" color="accent" mat-button>Previous</button>
<button (click)="nextPage()" color="accent" mat-button>Next</button>
<label>Filter:</label>
<form class="col-12">


  <mat-form-field>
    <mat-label>Artists</mat-label>
    <input [matAutocomplete]="auto" matInput type="text">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let artist of artists " [value]="artist.id">
        {{artist.userName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input (keydown.enter)="loadFeed()" [(ngModel)]=" searchInput" matInput name="searchForm" placeholder="search">
  </mat-form-field>


  <mat-selection-list #list (selectionChange)="onListSelectionChange($event, list.selectedOptions.selected)" [(ngModel)]="searchParams.tagIds" color="primary"
                      name="tagSelection">

    <mat-label (click)="toggleView()">Tags</mat-label>
    <div #trigger="cdkOverlayOrigin" cdkOverlayOrigin>
      <ng-template [cdkConnectedOverlayOpen]="tagHidden"
                   [cdkConnectedOverlayOrigin]="trigger"
                   cdk-connected-overlay>
        <mat-list-option *ngFor="let tag of tags " [compareWith]="compareFunction" [value]="tag.id"><br>
          {{tag.name}}
        </mat-list-option>
      </ng-template>
    </div>
  </mat-selection-list>


</form>
<mat-divider></mat-divider>
<div class="container" id="container">
  <div clas="header"><br></div>
  <div class="content">
    <div class="card-img-wrap">
      <div _ngcontent-c6="" class="feed" gdcolumns="repeat(auto-fill, minmax(500px, 1fr))" gdgap="10px"
           style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 10px;">
        <div *ngFor="let artwork of images; let i= index" [style.gridCol]="artwork.col" [style.gridRow]="artwork.row"
             class="image">
          <img (click)="selectedArtwork=i" [src]="url+artwork.imageUrl" alt="error">
          <div class="card-img-description-layer">
            <p class="card-img-description">
              {{artwork.name.substring(artwork.name.lastIndexOf("_") + 1).replace(".jpg", "")}}
            </p>
          </div>
          <span></span>
        </div>
      </div>
    </div>
  </div>

</div>
<app-gallery-carousel (closeCarousel)="selectedArtwork=null" *ngIf="selectedArtwork!== null" [artworks]="images"
                      [selectedArtworkId]="selectedArtwork">


</app-gallery-carousel>
