<mat-toolbar class="toolbar" color="primary">
  <div fxFlex fxLayout>
    <button class="menu-icon" mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
  </div>
  <span class="title" routerLink="/">{{globals.projectName}}</span>
  <div class="navigation-items" fxFlex fxLayout fxLayoutAlign="end">
    <button (click)="openDialog(true)" *ngIf="!authService.isLoggedIn()" mat-button>Login</button>
    <button (click)="openDialog(false)" *ngIf="!authService.isLoggedIn()" mat-button>Register</button>
    <button (click)="navigateToProfile()" *ngIf="authService.isLoggedIn()" mat-button>Profile</button>
    <button (click)="logoutUser()" *ngIf="authService.isLoggedIn()" mat-button>Logout</button>
  </div>
</mat-toolbar>

<mat-sidenav-container (click)="sidenav.toggle()">
  <mat-sidenav #sidenav [fixedInViewport]="true" mode="side">
    <button class="close-menu-icon" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
    <mat-selection-list [multiple]="false" class="sidenav">
      <mat-list-option routerLink="/feed" routerLinkActive="active">
        Explore
      </mat-list-option>
      <mat-list-option routerLink="/artists" routerLinkActive="active">
        Artists
      </mat-list-option>
      <mat-list-option routerLink="/commissions" routerLinkActive="active">
        Commissions
      </mat-list-option>
      <mat-list-option (click)="navigateToProfile()" *ngIf="authService.isLoggedIn()">Profile</mat-list-option>
    </mat-selection-list>


  </mat-sidenav>

</mat-sidenav-container>
