<div class="information-container">
  <div fxLayout="column" fxFill>
    <div fxLayout="row">
      <div fxFlex="70" fxLayoutGap="5px" fxLayout="row">
        <div fxLayoutAlign="center center">
          <img [src]="artistUrl" alt="{{artist.userName}} profile picture" class="artist-profile-picture">
        </div>
        <div class="artist-full-name-container" fxLayoutAlign="start start" fxLayout="column" fxLayoutGap="5px">
          <span class="accent-color artist-full-name" [ngStyle]="{'color': '#' + profileSettings?.headerColor?.hex}">{{artist.name}} {{artist.surname}}</span>
          <span class="accent-color artist-role" [ngStyle]="{'color': '#' + profileSettings?.secondaryColor?.hex}">Artist</span>
        </div>
      </div>
    </div>
    <div class="artist-middle-menu">
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-evenly center" class="artist-middle-menu-container">
        <button mat-button routerLink="/artist/{{artist.id}}" color="accent"
                [ngStyle]="{'color': '#' + profileSettings?.secondaryColor?.hex}">Home</button>
        <button mat-button routerLink="/artist/{{artist.id}}/{{artist.galleryId}}" color="accent"
                [ngStyle]="{'color': '#' + profileSettings?.secondaryColor?.hex}">Gallery</button>
        <button mat-button routerLink="/artist/{{artist.id}}/reviews" color="accent"
                [ngStyle]="{'color': '#' + profileSettings?.secondaryColor?.hex}">Reviews</button>
        <button mat-button routerLink="/artist/{{artist.id}}/contact" color="accent"
                [ngStyle]="{'color': '#' + profileSettings?.secondaryColor?.hex}">Contact</button>
      </div>
    </div>
    <div>
      <span class="accent-color artist-about-header" [ngStyle]="{'color': '#' + profileSettings?.headerColor?.hex}">About</span>
      <p class="accent-color artist-about-description">
        {{artist.description}}
      </p>
    </div>
  </div>
</div>
