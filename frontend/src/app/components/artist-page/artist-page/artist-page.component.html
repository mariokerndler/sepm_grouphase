<div  *ngIf="artist" fxLayout="column" fxLayoutAlign="start space-evenly" fxLayoutGap="0.5rem" class="artist-page">
    <app-artist-information *ngIf="returnCurrentSection() === 'home'" [artist]="artist"></app-artist-information>
    <app-artist-gallery *ngIf="returnCurrentSection() === 'gallery'" [artist]="artist"></app-artist-gallery>
</div>
