<h1>Write a report</h1>
<div fxLayout="column" fxLayoutGap="10px">
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [(value)]="chosenReportCategory">
      <mat-option *ngFor="let category of reportCategories" [value]="category">
        {{globalFunctions.convertNotificationTypeToString(category)}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Report reason</mat-label>
    <textarea [(ngModel)]="reportText" [maxLength]="255" matInput required rows="5"></textarea>
    <mat-error *ngIf="!isValidReportText()">
      Review text is <strong>required</strong>
    </mat-error>
    <mat-hint align="start"><strong>Don't disclose personal info</strong></mat-hint>
    <mat-hint align="end">{{reportText.length}} / 255</mat-hint>
  </mat-form-field>

  <button (click)="submitReport()" [disabled]="!isValidReportText()" color="primary" mat-flat-button>Submit review
  </button>
</div>
