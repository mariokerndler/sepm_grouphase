<div>
  <span class="primary artist-gallery-header">Gallery</span>
</div>

<div *ngIf="isSameUser()" class="edit-page-pfp-wrapper" fxLayout="column" fxLayoutAlign="start center"
     fxLayoutGap="0.5rem">
  <button (click)="openDialog()" color="primary" mat-button>
    <mat-icon color="primary">upload</mat-icon>
    <span>Upload new picture</span>
  </button>
</div>
<div class="content">
  <app-image-feed *ngIf="isReady" [artworks]="artworks" [isUser]="isSameUser()"></app-image-feed>
</div>
