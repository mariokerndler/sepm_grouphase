<div>
  <button (click)="messageUser()" color="accent" mat-button>
    <mat-icon color="accent">message</mat-icon>
    <span class="edit-text">Message User</span>
  </button>

<div *ngIf="profileSettings">
  <div>
    <span class="accent-color artist-about-header">About</span>
    <p class="accent-color artist-about-description">
      {{artist.description}}
    </p>
  </div>

  <br>
  <div *ngFor="let element of profileSettings.layout; let i = index">
    <div *ngIf="element.componentName.substring(0,7) === 'Gallery'">
      <div>
        <span class="accent-color artist-about-header">{{element.componentName}}</span>
        <div fxFlex="auto" fxLayoutAlign="end">
          <button (click)="switchTab(1)" color="accent" mat-button>See More</button>
        </div>
      </div>
      <app-artist-gallery-subsections [artist]="artist"
                                      [tags]="profileSettings.layout[i].tags"></app-artist-gallery-subsections>
      <br>
    </div>
    <div *ngIf="element.componentName.substring(0,6) === 'Review'">
      <span class="accent-color artist-about-header">{{element.componentName}}</span>
      <div fxFlex="auto" fxLayoutAlign="end">
        <button (click)="switchTab(2)" color="accent" mat-button>See More</button>
      </div>
      <p class="accent-color artist-about-description">
      </p>
    </div>

  </div>
</div>
