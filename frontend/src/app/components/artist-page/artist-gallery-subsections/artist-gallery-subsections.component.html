<div *ngIf="isReady" class="scrolling-container">
  <cdk-virtual-scroll-viewport class="viewport" itemSize="{{elementAmount}}" orientation="horizontal">
    <div *ngFor="let artwork of artworks.slice(0, elementAmount), let i = index" class="image-container">
      <img (click)="setSelectedArtwork(i)" [src]="'assets/' + artwork.imageUrl" alt="{{artwork.name}}"
           class="gallery-pictures">
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<app-gallery-carousel
  (closeCarousel)="selectedArtwork=null"
  *ngIf="selectedArtwork!== null"
  [artworks]="artworks"
  [selectedArtworkId]="selectedArtwork">
</app-gallery-carousel>
