<div>
  <div class="cdk-virtual-scroll-data-source-example">
    <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="example-viewport">
      <div *cdkVirtualFor="let item of items; let i = index" class="example-item">
        <!--
        <mat-card class="example-card">
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-content>
            <p>This card has divider and indeterminate progress as footer</p>
          </mat-card-content>
        </mat-card> -->
        <div class="time-component">
          <div class="upper-component" [ngStyle]="{'visibility': (i%2 === 0) ? 'visible' : 'hidden'}">
            <div class="text-container" [ngStyle]="{'top': '40px'}">
              <span><b>30.05.2020</b></span>
              <br>
              <span><b>Start of your commission</b></span>
              <br><br>
              <p>
                On this day the artist Max Mustermann and you
                decided to create something great
              </p>
            </div>
            <div class="line" [ngStyle]="{'top': '2px'}"></div>
            <div *ngIf="i !== items.length-1" class="main-line" [ngStyle]="{'top': '20px'}"></div>
          </div>
          <mat-icon class="accent icon">start</mat-icon>
          <div class="lower-component" [ngStyle]="{'visibility': (i%2 === 1) ? 'visible' : 'hidden'}">
            <div *ngIf="i !== items.length-1" class="main-line" [ngStyle]="{'bottom': '21px'}" ></div>
            <div class="line" [ngStyle]="{'bottom': '2px'}" ></div>
            <div class="text-container" [ngStyle]="{'bottom': '40px'}">
              <span><b>30.05.2020</b></span>
              <br>
              <span><b>Start of your commission</b></span>
              <br><br>
              <p>
                On this day the artist Max Mustermann and you
                decided to create something great
              </p>
            </div>
          </div>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
