<div *ngIf="isReady" class="artist-feed-container">
  <div *ngFor="let artist of artistSlice" fxLayout="column">
    <app-artist-feed-card [artist]="artist"></app-artist-feed-card>
  </div>
</div>


<mat-paginator
  (page)="handlePage($event)"
  [length]="totalSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageSize]="pageSize"
  aria-label="Select page"
  color="primary">
</mat-paginator>

<div *ngIf="!isReady" class="artist-feed-container">
  <mat-spinner></mat-spinner>
</div>
