<div class="artist-page-edit-container">
  <h1>Edit profile</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="artist-page-edit-description">
      <mat-label>Description</mat-label>
      <textarea #description matInput [(ngModel)]="data.description" rows="5" maxlength="512"></textarea>
      <mat-hint align="end">{{description.value.length}} / 512</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data">Save</button>
  </div>
</div>
