<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button (click)="vanishError()" aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="mt-4 container">

  <div class="row p-2 mb-4">
    <button (click)="openAddModal(messageAddModal)" *ngIf="isAdmin()" class="btn btn-secondary btn-sm mr-4"
            type="button">Add message
    </button>

    <ng-template #messageAddModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button (click)="modal.dismiss('X')" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #messageForm="ngForm" (ngSubmit)="addMessage(messageForm)">

          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input [(ngModel)]="currentMessage.title" [readOnly]="currentMessage.id" aria-describedby="titleHelp"
                   class="form-control" id="inputTitle"
                   name="title" placeholder="Enter title" required
                   type="text">
            <div *ngIf="submitted && messageForm.controls.title.errors" class="error">
              <small *ngIf="messageForm.controls.title.errors.required" class="form-text text-warning">Your title
                is
                required!
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputSummary">Summary</label>
            <textarea [(ngModel)]="currentMessage.summary" [readOnly]="currentMessage.id" aria-describedby="summaryHelp"
                      class="form-control" id="inputSummary"
                      name="summary" placeholder="Enter summary" required
                      rows="3"></textarea>
            <div *ngIf="submitted && messageForm.controls.summary.errors" class="error">
              <small *ngIf="messageForm.controls.summary.errors.required" class="form-text text-warning">Your
                summary is
                required!
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputText">Text</label>
            <textarea [(ngModel)]="currentMessage.text" [readOnly]="currentMessage.id" aria-describedby="textHelp"
                      class="form-control" id="inputText"
                      name="text" placeholder="Enter text" required
                      rows="6"></textarea>
            <div *ngIf="submitted && messageForm.controls.text.errors" class="error">
              <small *ngIf="messageForm.controls.text.errors.required" class="form-text text-warning">Your text is
                required!
              </small>
            </div>
          </div>

          <button (click)="addMessage(messageForm)" *ngIf="!currentMessage.id" class="btn btn-success float-right"
                  id="add-msg"
                  type="button">Add message
          </button>

        </form>
      </div>
      <div class="modal-footer">
        <button (click)="modal.dismiss('close')" class="btn btn-secondary" id="close-modal-btn" type="button">Close
        </button>
      </div>
    </ng-template>
  </div>


  <div class="row">

    <div *ngFor="let message of getMessage()" class="col-xl-3 col-lg-4 p-2">

      <div class="card">

        <div class="card-body">
          <h5 class="card-title">{{message.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{message.publishedAt | date}}</h6>
          <p class="card-text">{{message.summary}}</p>
          <button (click)="openExistingMessageModal(message.id, messageAddModal)" class="btn btn-primary" type="button">
            Details
          </button>
        </div>

        <div [ngClass]="['modal', 'fade', 'message-modal-'+message.id]" aria-hidden="true"
             aria-labelledby="Message details modal"
             role="dialog"
             tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{message.title}}</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="lead"><span class="font-italic">{{message.publishedAt | date}}</span> {{message.summary}}</p>
                <p class="mt-2"> {{message.text}} </p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
