<mat-toolbar *ngIf="isReady" class="toolbar" color="primary">
  <div fxFlex fxLayout>
    <button  mat-icon-button class="menu-icon">
      <mat-icon (click)="sidenav.toggle()" >menu</mat-icon>
    </button>
  </div>
  <span class="title" routerLink="/">{{globals.projectName}}</span>
  <div class="navigation-items" fxFlex fxLayout fxLayoutAlign="end">
    <button  mat-button *ngIf="!authService.isLoggedIn()" (click)="openDialog(true)"> Login</button>
    <button  mat-button *ngIf="!authService.isLoggedIn()" (click)="openDialog(false)"> Register</button>
    <!--<button mat-button *ngIf="authService.isLoggedIn()" routerLink="/artist/{{user.id}}">Profile</button>-->
    <button mat-button *ngIf="authService.isLoggedIn()" routerLink="/" (click)="authService.logoutUser()">Logout</button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav  #sidenav mode="side"  [fixedInViewport]="true">
    <button mat-icon-button class="close-menu-icon" >
      <mat-icon (click)="sidenav.toggle()" >close</mat-icon>
    </button>
    <mat-selection-list [multiple]="false" class="sidenav">
      <mat-list-option  *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active"> Login</mat-list-option>
      <mat-list-option  *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active"> Register</mat-list-option>
    </mat-selection-list>


  </mat-sidenav>

</mat-sidenav-container>
